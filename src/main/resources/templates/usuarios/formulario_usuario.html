<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head(title='Formulario de Usuario')" ></head>

<body>
	
	<nav th:replace="fragments/navbar :: nav_bar"></nav>
	
    <h1 class="col-lg-8 col-md-8 col-sm-8 container justify-content-center text_color">Formulario de Usuario</h1>
    <div class="col-lg-8 col-md-8 col-sm-8 container justify-content-center card">
	    <div th:if="${message != null}" class="alert alert-success alert-dismissible fade show" role="alert">
		  <span th:text="${message}"></span>
		  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
		    <span aria-hidden="true">&times;</span>
		  </button>
		</div>
		<div th:if="${error != null}" class="alert alert-danger alert-dismissible fade show" role="alert">
		  <span th:text="${error}"></span>
		  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
		    <span aria-hidden="true">&times;</span>
		  </button>
		 </div>
	    <div class="card-body">
		    <form th:object="${usuario}" th:action="@{/usuarios/guardar}" method="post">
		        <input type="hidden" th:field="*{usuario_id}" required/>
		        <div class="form-group mb-3">
		           <label>Nombre de usuario: </label>
		           <input type="text" th:field="*{nombre_usuario}" class="form-control" required />
		       	</div>
		       	<div class="form-group mb-3">
		           <label>Contrase&ntilde;a: </label>
		           <input type="password" th:field="*{contrasena}" class="form-control" />
		       	</div>
		        <div class="form-group mb-3">
		           <label>Cedula: </label>
		           <input type="text" th:field="*{cedula}" class="form-control" required />
		       	</div>
		       	<div class="form-group mb-3">
		           <label>Nombres: </label>
		           <input type="text" th:field="*{nombres}" class="form-control" required />
		       	</div>
		       	<div class="form-group mb-3">
		           <label>Apellidos: </label>
		           <input type="text" th:field="*{apellidos}" class="form-control" required />
		       	</div>
		       	<div class="form-group mb-3">
		           <label>Email: </label>
		           <input type="email" th:field="*{email}" class="form-control" required />
		       	</div>
		       	<div class="form-group mb-3">
                   <label>Perfil : </label>
                   <select class="form-control" th:field="*{rol}" required>
                   	<option value=""></option>
                       <option th:each="rol : ${roles}" th:value="${rol.role_id}" th:text="${rol.role_name}"></option>
                   </select>
               	</div>
               	<div class="form-group mb-3">
                   <label>Vendedor : </label>
                   <select class="form-control" th:field="*{vendedor}" >
                   	<option value=""></option>
                       <option th:each="vend : ${vendedores}" th:value="${vend.vendedor_id}" th:text="${vend.nombres + ' ' + vend.apellidos}"></option>
                   </select>
               	</div>
		       	
		       	<div class="form-check form-switch mb-5">
				  <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" th:field="*{estado}">
				  <label class="form-check-label" for="flexSwitchCheckChecked">Estado</label>
				</div>
		       	
		        <button type="submit" class="btn btn-primary">Guardar</button>
		        <a class="btn btn-secondary" th:href="@{/usuarios/listar}" role="button">Volver al Listado</a>
		    </form>
		</div>
	</div>
	<footer th:insert="fragments/footer :: footer"></footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
